press:2,treasury:-1}]},{text:"We should ask people earning more than £80,000 a year to pay a little more tax.",choices:[{label:"Yes",people:2,affluent:-3,oligarchs:-3,health:2,education:2,press:-3,treasury:2},{label:"No",people:-2,affluent:3,oligarchs:3,health:-2,education:-2,press:3,treasury:-2}]},{text:"We should raise Corporation Tax to provide for more public investment.",choices:[{label:"Yes",people:1,oligarchs:-2,health:1,education:1,press:-3,treasury:2},{label:"No",people:-1,oligarchs:2,health:-1,education:-1,press:3,treasury:-2}]},{text:"We should introduce a ring-fence between investment and retail banking.",choices:[{label:"Yes",people:1,oligarchs:-3,press:-1,treasury:1},{label:"No",people:-1,oligarchs:3,press:1,treasury:-1}]},{text:"We need to introduce equal rights for all workers from day one in a new job.",choices:[{label:"Yes",people:1,oligarchs:-2,press:-2},{label:"No",people:-1,oligarchs:2,press:2}]},{text:"Let's ban zero hour contracts, as they make life too precarious for those on lower incomes.",choices:[{label:"Yes",people:3,oligarchs:-2,health:1,education:1,press:-2,treasury:1},{label:"No",people:-3,oligarchs:2,health:-1,education:-1,press:2,treasury:-1}]},{text:"We need to introduce sectoral collective bargaining, to help ensure trades unions have a stronger role.",choices:[{label:"Yes",people:1,oligarchs:-3,health:1,education:1,press:-3},{label:"No",people:-1,oligarchs:3,health:-1,education:-1,press:3}]},{text:"The public sector pay cap should be removed.",choices:[{label:"Yes",people:2,oligarchs:-2,health:2,education:2,press:-1,treasury:-1},{label:"No",people:-2,oligarchs:2,health:-2,education:-2,press:1,treasury:1}]},{text:"There is too much inequality. We need a maximum pay ratio of 20:1 for the public sector and companies bidding for public sector work.",choices:[{label:"Yes",people:2,affluent:-1,oligarchs:-2,health:2,education:2,press:-3,treasury:2},{label:"No",people:-2,affluent:1,oligarchs:2,health:-2,education:-2,press:3,treasury:-2}]},{text:"Employees shouldn't be paying or borrowing for their own Employee Tribunal costs. We should remove the fees on these Tribunals.",choices:[{label:"Yes",people:2,oligarchs:-1,press:-1},{label:"No",people:-2,oligarchs:1,press:1}]},{text:"Raise the minumum wage to £10 an hour for all workers over 18 years old.",choices:[{label:"Yes",people:2,oligarchs:-1,press:-1,treasury:1},{label:"No",people:-2,oligarchs:1,press:1,treasury:-1}]},{text:"The pensions triple lock should be maintained for the whole of the next Parliament.",choices:[{label:"Yes",people:2,affluent:1,press:1,treasury:-1},{label:"No",people:-2,affluent:-1,press:-1,treasury:1,tags:".anti_elderly"}]},{text:"We should scrap the Work Capability Assessments and Personal Independence Payment assessments. They're unfair.",choices:[{label:"Yes",people:2,affluent:-1,oligarchs:-2,health:2,press:-2},{label:"No",people:-2,affluent:1,oligarchs:2,health:-2,press:2}]},{text:"We need to reduce Corporation Tax to 17 percent - to help the strivers!",choices:[{label:"Yes",affluent:1,oligarchs:3,press:2,treasury:-2},{label:"No",affluent:-1,oligarchs:-3,press:-2,treasury:2}]},{text:"We need to save money - let's reduce tax credits to working families and only support the first two children in any family.",choices:[{label:"Yes",people:-2,affluent:1,oligarchs:2,health:-2,education:-1,press:2,treasury:1},{label:"No",people:2,affluent:-1,oligarchs:-2,health:2,education:1,press:-2,treasury:-1}]},{text:"We should set up a Ministry of Labour to ensure the enforcement of rights for workers.",choices:[{label:"Yes",people:1,oligarchs:-2,health:1,press:-2},{label:"No",people:-1,oligarchs:2,health:-1,press:2}]},{text:"Restrict winter fuel allowance to only the poorest pensioners.",choices:[{label:"Yes",people:-2,affluent:-1,oligarchs:1,health:-2,press:2,treasury:1},{label:"No",people:2,affluent:1,oligarchs:-1,health:2,press:-2,treasury:-1}]},{text:"Economic growth is slowing down and people are paying less taxes. We need to increase inheritance taxes.",requires:{treasury:"<5"},choices:[{label:"Yes",people:1,affluent:-2,oligarchs:-3,press:-3,treasury:1,tags:".anti_elderly"},{label:"No",people:-1,affluent:2,oligarchs:3,press:3,treasury:-1}]},{text:"Economic growth is slowing down and people are paying less taxes. We need to reduce disability benefits.",choices:[{label:"Yes",people:-1,oligarchs:1,health:-1,press:2,treasury:1},{label:"No",people:1,oligarchs:-1,health:1,press:-2,treasury:-1}]},{text:"Public finances are terrible. We need to cut pensions immediately.",requires:{treasury:"< 3"},choices:[{label:"Yes",people:-3,health:-2,press:-2,treasury:2,tags:".anti_elderly"},{label:"No",people:3,health:2,press:2,treasury:-2}]},{text:"Public finances are terrible. We need to introduce controls on speculation.",requires:{treasury:"< 3"},choices:[{label:"Yes",affluent:-1,oligarchs:-3,press:-3,treasury:1},{label:"No",affluent:1,oligarchs:3,press:3,treasury:-1}]},{text:"We need to ensure that banks maintain a high street presence. Force them to do so!",choices:[{label:"Yes",people:1,oligarchs:-1},{label:"No",people:-1,oligarchs:1}]},{text:"We should introduce a Land Value Tax to enable local government autonomy.",choices:[{label:"Yes",people:1,affluent:-1,oligarchs:-2,treasury:2},{label:"No",people:-1,affluent:1,oligarchs:2,treasury:-2}]},{text:"All firms supplying national or local government have to be good employers.",choices:[{label:"Yes",people:2,oligarchs:-1,health:1,education:1,press:-2,treasury:1},{label:"No",people:-2,oligarchs:1,health:-1,education:-1,press:2,treasury:-1}]},{text:"We should implement a 'Robin Hood Tax', extending existing Stamp Duty Reserve Tax to cover a wider range of financial transactions.",choices:[{label:"Yes",people:1,affluent:-1,oligarchs:-2,treasury:2},{label:"No",people:-1,affluent:1,oligarchs:2,treasury:-2}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/education":[function(t,e,n,require,request){require("../../classes/Events").add("education",{text:"Class sizes in primary schools are out of control, with thousands of children in classes of 30 pupils and over. Let's add more funds to primary education.",choices:[{label:"Yes",people:1,affluent:1,education:2,treasury:-1},{label:"No",people:-1,affluent:-1,education:-2,treasury:1}]},{text:"We should invest in early years education to ensure that parents have access to childcare.",choices:[{label:"Yes",people:1,affluent:1,education:2,press:1,treasury:-1},{label:"No",people:-1,affluent:-1,education:-2,press:-1,treasury:1}]},{text:"If we introduce free school meals for all primary school children, this will help educational attainment across rich and poor families.",choices:[{label:"Yes",people:1,oligarchs:-1,education:1,press:-2,treasury:-1},{label:"No",people:-1,oligarchs:1,education:-1,press:2,treasury:1}]},{text:"We should introduce free, life-long adult education in further education colleges.",choices:[{label:"Yes",people:1,oligarchs:-1,education:2,press:-1,treasury:-1},{label:"No",people:-1,oligarchs:1,education:-2,press:1,treasury:1}]},{text:"We need to re-introduce 11-plus exams, with grammar schools, to make education more like the 1950s.",choices:[{label:"Yes",people:-1,affluent:1,education:-2,press:3},{label:"No",people:1,affluent:-1,education:2,press:-3}]},{text:"Parents and private interests should be empowered to set up 'free schools' funded by public money, if they would like to.",choices:[{label:"Yes",affluent:1,oligarchs:1,education:-1,press:2,treasury:-2},{label:"No",affluent:-1,oligarchs:-1,education:1,press:-2,treasury:2}]},{text:"Let's abolish tuition fees for university students.",choices:[{label:"Yes",people:1,oligarchs:-1,education:1,press:-2,treasury:-2},{label:"No",people:-1,oligarchs:1,education:-1,press:2,treasury:2}]},{text:"The numbers of tests for younger children should be reduced.",choices:[{label:"Yes",people:1,health:1,education:2,press:-1},{label:"No",people:-1,health:-1,education:-2,press:1}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/environment":[function(t,e,n,require,request){require("../../classes/Events").add("environment",{text:"Scientific reports indicate that fracking is likely to cause environmental damage. We should ban fracking.",choices:[{label:"Yes",people:2,affluent:2,oligarchs:-3,health:1,press:-2,treasury:-1},{label:"No",people:-2,affluent:-2,oligarchs:3,health:-1,press:2,treasury:1}]},{text:"We need a new Clean Air Act to address air pollution.",choices:[{label:"Yes",people:1,affluent:1,oligarchs:-1,health:1},{label:"No",people:-1,affluent:-1,oligarchs:1,health:-1}]},{text:"We need sound scientific principles in order to support the environment. We need a science innovation fund.",choices:[{label:"Yes",education:2,treasury:-1},{label:"No",education:-2,education:1}]},{text:"Major shale planning  decisions should be made the responsibility of the National Planning Regime.",choices:[{label:"Yes",people:-2,affluent:-2,oligarchs:3,health:-1,press:1,treasury:1},{label:"No",people:2,affluent:2,oligarchs:-3,health:1,press:-1,treasury:-1}]},{text:"We need to reintroduce fox hunting. It's a British tradition.",choices:[{label:"Yes",people:-2,affluent:1,oligarchs:2,press:2,tags:".fox_hunt"},{label:"No",people:2,affluent:-1,oligarchs:-2,press:-2}]},{text:"Global warming is a dire threat to the world. We should aim for zero carbon emissions from energy generation by 2030.",choices:[{label:"Yes",people:1,affluent:1,oligarchs:-2,health:1,press:2,security:2},{label:"No",people:-1,affluent:-1,oligarchs:2,health:-1,press:-2,security:-1}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/equality":[function(t,e,n,require,request){require("../../classes/Events").add("equality",{text:"We should enhance the powers of the Equalities and Human Rights Commission.",choices:[{label:"Yes",people:2,oligarchs:-1,press:-2},{label:"No",people:-2,oligarchs:-1,press:-2}]},{text:"All policy should be gender-audited before legislation.",choices:[{label:"Yes",people:1,education:1,press:-2},{label:"No",people:-1,education:-1,press:2}]},{text:"Laws regarding LGBT hate crimes should be extended, to make them aggravated offences.",choices:[{label:"Yes",people:1,affluent:1,education:1},{label:"No",people:-1,affluent:-1,education:-1}]},{text:"We should bring the European Union’s Charter of Fundamental Rights into UK law.",choices:[{label:"Yes",people:1,oligarchs:-1,press:-3,security:1},{label:"No",people:-1,oligarchs:1,press:3,security:-1}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/foreign":[function(t,e,n,require,request){require("../../classes/Events").add("foreign",{text:"No Brexit deal is better than a bad Brexit deal. We should just leave the EU, whatever the cost.",choices:[{label:"Yes",people:-1,affluent:-2,oligarchs:-1,health:-2,education:-2,press:3,treasury:-3,security:-1,tags:".anti_eu"},{label:"No",people:1,affluent:2,oligarchs:1,health:2,education:2,press:-3,treasury:3,security:1}]},{text:"We need to guarantee the rights of EU citizens currently living in the UK.",choices:[{label:"Yes",health:2,press:-2,treasury:2},{label:"No",health:-2,press:2,treasury:-2,tags:".anti_migrant"}]},{text:"We need to join any attack that Donald Trump orders against Syria.",choices:[{label:"Yes",people:-2,affluent:-1,oligarchs:1,press:2,treasury:-1,security:-2},{label:"No",people:2,affluent:1,oligarchs:-1,press:-2,treasury:1,security:2}]},{text:"It doesn't matter where military equipment comes from. We should order the cheapest, from wherever.",choices:[{label:"Yes",people:-1,oligarchs:2,treasury:1,security:-3},{label:"No",people:1,oligarchs:-2,treasury:-1,security:3}]},{text:"We must reduce migration to the tens of thousands.",requires:"!.free_movement",choices:[{label:"Yes",people:1,affluent:-1,health:-3,education:-3,press:3,treasury:-3,security:1,tags:".anti_migrant"},{label:"No",people:-1,affluent:1,health:3,education:3,press:-3,treasury:3,security:-1}]},{text:"We need to retain access to the Single Market, whatever the cost.",choices:[{label:"Yes",people:1,health:1,education:1,press:-3,treasury:2,tags:[".free_movement","!.anti_eu"]},{label:"No",people:-1,health:-1,education:-1,press:3,treasury:-2,tags:".anti_migrant"}]},{text:"We have huge aircraft carriers but no planes to put on them. Should we let the US use them?",choices:[{label:"Yes",oligarchs:1,press:1,treasury:1,security:-1},{label:"No",oligarchs:-1,press:-1,treasury:-1,security:1}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/health":[function(t,e,n,require,request){require("../../classes/Events").add("health",{text:"There's a crisis in the NHS. Doctors and nurses are calling for more funding. We should add emergency funds.",requires:{health:"< 5"},choices:[{label:"Yes",people:3,affluent:2,health:3,treasury:-2},{label:"No",people:-2,affluent:-1,health:-2,treasury:2}]},{text:"We should commit to seeing every patient in A+E within 4 hours.",choices:[{label:"Yes",people:2,affluent:2,health:2},{label:"No",people:-2,affluent:-1,health:-2}]},{text:"We should commit to guaranteeing access for patients to treatment within 18 weeks.",choices:[{label:"Yes",people:2,affluent:2,health:2},{label:"No",people:-2,affluent:-2,health:-2}]},{text:"We need to reintroduce bursaries for health-related degrees.",choices:[{label:"Yes",people:1,health:2,education:1,treasury:-1},{label:"No",people:-1,health:-2,education:-1,treasury:1}]},{text:"We need to add £30 billion of funding up to 2022 to the NHS.",choices:[{label:"Yes",people:2,health:2,treasury:-3},{label:"No",people:-2,health:-2,treasury:3}]},{text:"The NHS should be the preferred provider of NHS services and we need to ensure no excess profits are made.",choices:[{label:"Yes",people:2,oligarchs:-3,health:2,press:-2,treasury:1},{label:"No",people:-2,oligarchs:3,health:-2,press:2,treasury:-1}]},{text:"We need a National Care Service to be introduced, to ensure fair provision for the elderly.",choices:[{label:"Yes",people:2,affluent:1,oligarchs:-1,health:1,press:-1},{label:"No",people:-2,affluent:-1,oligarchs:1,health:-1,press:1}]},{text:"We should ensure that mental health funding is ring-fenced.",choices:[{label:"Yes",people:1,affluent:1,health:1,press:-1},{label:"No",people:-1,affluent:-1,health:-1,press:1}]},{text:"There's an obesity epidemic affecting young people. We should ban adverts for sugary and fatty foods.",requires:{health:"< 5"},choices:[{label:"Yes",people:1,affluent:1,oligarchs:-2,health:1,treasury:1},{label:"No",people:-1,affluent:-1,oligarchs:2,health:-1,treasury:-1}]},{text:"If an elderly person is deemed to have assets worth over £100,000, including their home, they should pay their own social care costs.",choices:[{label:"Yes",people:-2,affluent:-2,health:-2,press:-2,tags:".anti-elderly"},{label:"No",people:2,affluent:2,health:2,press:2}]},{text:"For provision of social care, options should include wealth taxes, an employer care contribution or a social care levy.",choices:[{label:"Yes",people:1,affluent:-1,oligarchs:-1,press:-1,treasury:1},{label:"No",people:-1,affluent:1,oligarchs:1,press:1,treasury:-1}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/housing":[function(t,e,n,require,request){require("../../classes/Events").add("housing",{text:"There's a huge shortage of affordable housing. We should initiate a programme of council house building - 100,000 new homes a year.",choices:[{label:"Yes",people:2,affluent:1,oligarchs:1,health:1,press:1,treasury:1},{label:"No",people:-2,affluent:-1,oligarchs:-1,health:-1,press:-1,treasury:-1}]},{text:"Private sector rents are far too high! We should introduce rent controls.",choices:[{label:"Yes",people:3,affluent:-1,oligarchs:-2,health:1,press:-3},{label:"No",people:-3,affluent:1,oligarchs:2,health:-1,press:3}]},{text:"If we want to provide more housing, we'll have to build New Towns to ensure the surroundings are decent.",choices:[{label:"Yes",health:1,education:1},{label:"No",health:-1,education:-1}]},{text:"Guarantee Help to Buy funding until 2027 to give long-term certainty to both first-time buyers and the housebuilding industry.",choices:[{label:"Yes",people:2,affluent:1,press:1,treasury:-1},{label:"No",people:-2,affluent:-1,press:-1,treasury:1}]},{text:"Three-year tenancies should be the norm when renting a property.",choices:[{label:"Yes",people:2,affluent:-1,oligarchs:-2,press:-1},{label:"No",people:-2,affluent:1,oligarchs:2,press:1}]},{text:"House prices show signs of falling! We should pump money into the market, to make it easier to borrow.",choices:[{label:"Yes",people:1,affluent:2,oligarchs:1,press:2,treasury:-3},{label:"No",people:-1,affluent:-2,oligarchs:-1,press:-2,treasury:3}]},{text:"House prices have crashed! Millions of people face negative equity and possible eviction. We should put a moratorium on evictions.",choices:[{label:"Yes",people:3,oligarchs:-3,health:1,treasury:-1},{label:"No",people:-3,oligarchs:3,health:-1,treasury:1}]})},{"../../classes/Events":"src/classes/Events"}],"src/data/events/oligarchs":[function(t,e,n,require,request){require("../../classes/Events").add("oligarchs",{text:"<img src='assets/bahamas.png' classes='pic' height='150' /><br />Rick Branston has invited you to the Bahamas, as thanks for everything you've done for him so far.",requires:[".alert",{oligarchs:">20"}],classes:"oligarchs",treasury:1,choices:[{label:"All in a day's work!",events:[{delay:1,text:"<img src='assets/speaking_tour.png' classes='pic' height='150' /><br />You've been invited to do a lucrative speaking tour of the USA.",requires:[".alert",{oligarchs:">25"}],classes:"oligarchs",treasury:1,choices:[{label:"I'll charge £100,000 a night!",events:[{delay:1,text:"<img src='assets/security_corp.png' classes='pic' height='150' /><br />As thanks for your tireless service to the rich, you've been guaranteed a lucrative director's job with a major security corporation",requires:[".alert",{oligarchs:">45"}],classes:"oligarchs",treasury:1,choices:[{label:"Anyone for a knighthood?"}]}]}]}]}]}
